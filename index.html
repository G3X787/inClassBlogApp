<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Freshly Pressed</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="phonegap.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body data-ng-app="BlogApp" data-ng-controller="BlogController">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Freshly Pressed</h1>
      </ion-header-bar>

      <ion-content>
        <ion-refresher pulling-text="Pull to Refresh" refreshing-text="loading..." on-refresh="loadBlogs()"></ion-refresher>
        <ion-list>
          <ion-item ng-repeat="item in items">
            <img data-ng-src="{{item.author.avatar_URL}}">
            <br>
            <h3>{{item.author.nice_name}}</h3>
            <h2 data-ng-bind-html="item.title"></h2>
            <div data-ng-bind-html="item.excerpt"></div>
          </ion-item>
        </ion-list>
      </ion-content>

      <ion-footer-bar class="bar-stable">
        <button class="button button-dark">Add</button>
        <button class="button button-dark">Remove</button>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
